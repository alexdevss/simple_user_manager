<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">	
	<link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Add user!</title>
  </head>
  <body id="users">
  		<header>
			<nav class="navbar navbar-expand shadow">
				<div class="container">		
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>
				
				  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				    <ul class="navbar-nav m-auto">
				      <li class="nav-item active">
				        <a class="nav-link" href="#" th:href="@{'/api/user/'+${currentUser.id}+'/users?token='+${currentUser.token}}">Users </a>
				      </li>
				      <li th:if="${isAdmin} == true" class="nav-item">
				        <a class="nav-link" href="#" th:href="@{'/api/user/'+${currentUser.id} +'/addUserr?token='+${currentUser.token}}">Add user</a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" href="#" id="logOut">Log out</a>
				      </li>
				    </ul>
				  </div>
				</div>
			</nav>  		
  		</header>
  		<main>
			<div class="container d-flex flex-column justify-content-center align-items-center">
				<h1>Create user</h1>
				<div class="alert mt-3" id="request-responses"></div>
				<div class="white-box shadow py-4 px-3 rounded">				
					<form id="addUserForm">
						  <div class="form-group">
							    <label for="name">Name and last names</label>
							    <input type="text" class="form-control" id="name" placeholder="Peter Parker">
						  </div>
						  <div class="form-group">
							    <label for="email">Email address</label>
							    <input type="email" class="form-control" id="email" placeholder="peter.parker@gmail.com">
						  </div>
						  <div class="form-group">
							    <label for="password">Password</label>
							    <input type="password" class="form-control" id="password" placeholder="Type a password">
						  </div>
						  <div class="form-group">
						    <label for="roles">Select one or more than one role</label>
							    <select multiple class="form-control" id="roles">
 						 			<option th:each="role : ${roles}" th:text="${role.name}" th:value="${role.id}"></option>
							    </select>
						  </div>
						  <button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>  		
  		</main>
  		<footer>
  			
  		</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  	<script type="text/javascript" th:src="@{/js/events.js}"></script>
  	<script type="text/javascript" th:src="@{/js/async.js}"></script>
  </body>
</html>
