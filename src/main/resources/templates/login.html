<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">	
	<link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Alexander Test!</title>
  </head>
  <body id="login">
	<div class="container d-flex flex-column justify-content-center align-items-center">
		<h1 class="mb-5">Welcome to the Alexander test!</h1>
		<div class="white-box shadow py-4 px-3 rounded">
			<form action="#" id="loginForm">
			  <div class="form-group">
			    <label for="userEmail">Email address</label>
			    <input type="email" class="form-control" id="userEmail" placeholder="Enter email">
			  </div>
			  <div class="form-group">
			    <label for="userPassword">Password</label>
			    <input type="password" class="form-control" id="userPassword" placeholder="Password" >
			  </div>
			  <div th:if="${error != null} " class="alert alert-danger" role="alert">The user doesn't exist or data are incorrect</div>
			  <div th:if="${noPermissions != null} " class="alert alert-danger" role="alert">You don't have permissions to create users. Please, sign in again</div>
			  <div th:if="${logOut != null} " class="alert alert-success" role="alert">YouÂ´ve logged out successfully</div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>		
		</div>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  
  	<script type="text/javascript" th:src="@{/js/events.js}"></script>
  	<script type="text/javascript" th:src="@{/js/async.js}"></script>
  </body>
</html>
